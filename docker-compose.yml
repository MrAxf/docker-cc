version: "3"
services:
  web:
    image: jgc418/get-started:part-2
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
     ports:
       - "80:80"
     networks:
       - webnet
networks:
  webnet:
